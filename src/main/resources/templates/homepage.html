<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/auth/login.css}">-->
</head>

<body>

<h3>All Products</h3>
<hr>

<div>
    <a th:href="@{/products/add}"
       class="btn btn-primary mt-3"
       role="button"
       aria-pressed="true">Product Form</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Remaining Quantity</th>
        <th>Product Description</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${products}">

        <td th:text="${product.id}" />
        <td th:text="${product.name}" />
        <td th:text="${product.price}" />
        <td th:text="${product.remainingQuantity}" />
        <td th:text="${product.description}" />
        <td>
            <a th:href="@{/products/{productId}/edit(productId=${product.id})}"
               class="btn btn-warning mt-3"
               role="button"
               aria-pressed="true">Edit Product</a>

            <form action="#" th:action="@{/products/delete}" method="POST">
                <input hidden name="productId" th:value="${product.id}" />
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
                    Delete Product
                </button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

</body>

</html>
