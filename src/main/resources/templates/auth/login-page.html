<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth/login.css}">
</head>

<body>
    <div class="form-container sign-in-container">
        <form action="#" th:action="@{/auth/processLoginForm}"
        method="POST">
            <h1 class="mb-4">Sign in</h1>

            <div th:if="${param.error}" class="mt-2 alert alert-danger bold">
                You have entered wrong credentials!
            </div>

            <input type="text" name="username" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <input type="submit" value="Log in"/>

            <div>
                <a th:href="@{/auth/register}"
                   class="btn btn-primary mt-3"
                   role="button"
                   aria-pressed="true">Register New User</a>
            </div>
        </form>


    </div>


</body>

</html>
