<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth/login.css}">
</head>

<body>
    <div class="form-container sign-in-container">
        <form action="#" th:action="@{/auth/processRegistrationForm}"
              th:object="${user}"
              method="POST">

            <h1 class="mb-4">Register New User</h1>


            <span 	th:if="${#fields.hasErrors('firstName')}"
	                th:errors="*{firstName}"
                    class="error"
            >TODO</span>


            <input type="text" th:field="*{firstName}"  placeholder="First Name" />
            <input type="text" th:field="*{lastName}" placeholder="Last Name" />
            <input type="email" th:field="*{email}" placeholder="Email" />
            <input type="password" th:field="*{password}" placeholder="Password" />

            <input type="submit" value="Register"/>
        </form>
    </div>

    <div>
        Login if you
        <a th:href="@{/auth/showRegistrationForm}"
           role="button"
           aria-pressed="true">Already have an account</a>
    </div>
</body>

</html>
