<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Alexandria:100,200,300,400,500,600,700,800,900' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/products/details.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">



    <style>
        body {
            font-family: 'Alexandria',serif;
            font-weight: 400;
        }
    </style>
</head>

<body>

<div th:replace="fragments/navbar"></div>

<div class="product-container">
    <div class="limiter">
        <div class="product-image-wrapper">
            <img th:src="@{${product.photosImagePath}}" class="product-image"  alt="product image"/>
        </div>

        <div class="product-meta-data">
            <div th:text="${product.name}" class="product-name"></div>

            <div class="product-price">
                <span class="word-price">Price:</span>
                <span th:text="${product.price}"></span>
                <span class="word-usd">$</span>
            </div>

            <div>
                <div>Product description:</div>
                <div th:text="${product.description}" class="product-description"></div>
            </div>

            <form   action="#" th:action="@{/cart/add-item}" method="POST"
                    class="add-to-cart-form">

                <input hidden name="productId" th:value="${product.id}" />

                <div class="counter">
                    <div id="decrement-btn">-</div>
                    <input id="counter-value" type="number" name="quantity" value="1" class="quantity-counter" />
                    <div id="increment-btn">+</div>
                </div>

                <button type="submit" class="add-to-cart-button">Add to Cart</button>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/footer"></div>

<script type="text/javascript" th:src="@{/js/quantity_counter.js}"></script>
</body>

</html>
