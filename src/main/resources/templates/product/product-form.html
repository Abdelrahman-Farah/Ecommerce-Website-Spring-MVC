<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/auth/login.css}">-->
</head>

<body>
    <h3>Products</h3>
    <hr>

    <form action="#"
          th:action="@{/products/save}"
          method="POST"
          enctype="multipart/form-data"
          th:object="${product}">

        <h1 class="mb-4">Add New Product</h1>

        <div th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"
              class="error"
        ></div>

        <div th:if="${#fields.hasErrors('price')}"
              th:errors="*{price}"
              class="error"
        ></div>

        <div th:if="${#fields.hasErrors('remainingQuantity')}"
              th:errors="*{remainingQuantity}"
              class="error"
        ></div>

        <div th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"
              class="error"
        ></div>

        <input hidden th:field="*{id}"/>
        <input type="text" th:field="*{name}" placeholder="Product Name"/>
        <input type="number" step="0.01" th:field="*{price}" placeholder="Price"/>
        <input type="number" th:field="*{remainingQuantity}" placeholder="How many items of this product do you have?"/>
        <input type="text" th:field="*{description}" placeholder="enter a description of this product"/>


        <div>
            <img th:src="@{${product.photosImagePath}}" />

            <br><br>

            <label>Photos: </label>
            <input required type="file" name="file" accept="image/png, image/jpeg" />

            <br><br>

        </div>

        <input type="submit" value="Save Product"/>
    </form>

</body>

</html>
