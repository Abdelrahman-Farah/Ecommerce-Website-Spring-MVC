<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/auth/login.css}">-->
</head>

<body>

<h3>All Categories</h3>
<hr>

<div>
    <a th:href="@{/categories/add}"
       class="btn btn-primary mt-3"
       role="button"
       aria-pressed="true">Add New Category</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Category Name</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="category : ${categories}">

        <td th:text="${category.id}" />
        <td th:text="${category.name}" />

        <td>
            <a th:href="@{/categories/{categoryId}/edit(categoryId=${category.id})}"
               class="btn btn-warning mt-3"
               role="button"
               aria-pressed="true">Edit Category</a>

            <form action="#" th:action="@{/categories/delete}" method="POST">
                <input hidden name="categoryId" th:value="${category.id}" />
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this category?'))) return false">
                    Delete Category
                </button>
            </form>

        </td>

    </tr>
    </tbody>
</table>

</body>

</html>
