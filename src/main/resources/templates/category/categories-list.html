<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Alexandria:100,200,300,400,500,600,700,800,900' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/category/list.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">

    <style>
        body {
            font-family: 'Alexandria',serif;
            font-weight: 400;
        }
    </style>
</head>

<body>

<div th:replace="fragments/navbar"></div>

<div class="main">
    <div class="limiter">
        <h3>All Categories</h3>
        <div>
            <a th:href="@{/categories/add}"
               class="new-category-button"
               role="button"
               aria-pressed="true">Add New Category</a>
        </div>


        <div class="categories-container">
            <div th:each="category : ${categories}" class="category">

                <a class="category-image-wrapper" th:href="@{/categories/{categoryId}(categoryId=${category.id})}">
                    <img th:src="@{${category.photosImagePath}}" class="category-image"  alt="category image"/>
                </a>

                <a th:text="${category.name}"
                   class="category-name"
                   th:href="@{/categories/{categoryId}(categoryId=${category.id})}"
                ></a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"></div>
</body>

</html>
